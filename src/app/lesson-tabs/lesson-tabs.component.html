<div class="border border-light rounded row">
  <ul class="nav nav-tabs nav-fill col-12">
    <!--    <li class="nav-item font-weight-bold">Lessons</li>-->
    <li *ngFor="let lesson of lessons"
        class="nav-item">
      <div [ngClass]="{'active' : lesson.id == lessonId}" class="nav-link">
        <a routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}/topic"
           style="color: inherit">{{lesson.title}}</a>
      </div>
    </li>
  </ul>
</div>
